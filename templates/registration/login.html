{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% block title %}Entrar no To Do {% endblock %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="card-title text-center">Entrar no To Do</h4>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|crispy }}
         <center> <button type="submit" class="btn btn-primary btn-block">Entrar</button><hr>
          <a href="/accounts/register/">Quero me cadastar</a></center>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
{% endblock %}
